<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Rail Switch WebComponent</title>

    <script type="module" src="/build/rail-switch.esm.js"></script>
    <script nomodule src="/build/rail-switch.js"></script>
  </head>
  <body>
    <style>
      #example-mobile-container {
        width: 450px;
        height: 100vh;
        border: 2px solid black;
        border-radius: 16px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
      }
    </style>
    <div id="example-mobile-container">
      <rail-switch></rail-switch>
    </div>
    <script>
      // https://stenciljs.com/docs/events
      const railSwitchEl = document.querySelector("rail-switch");
      railSwitchEl.addEventListener("drop", ({ detail }) => {
        console.log(detail);
      });
    </script>
  </body>
